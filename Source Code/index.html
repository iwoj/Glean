<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>Glean</title>
  <style type="text/css">
  a {
    text-decoration: none;
    color: #000;
  }
  
  a:hover {
    color: #888;
  }
  
  #main_div {
    padding-top: 5px;
    margin-left: 250px;
    width: 400px;
  }
  
  #bookmarklet_div {
    position: absolute;
    left: 80px;
  }
  
  a#bookmarklet_link {
    color: #44c;
  }
  
  
  a:hover#bookmarklet_link {
    color: #888;
  }
  
  .dotted_link {
    border-bottom: 1px dotted #ccc;
  }
  </style>
</head>
<body>
  <div id="bookmarklet_div">
    <img style="padding-top:20px; padding-left: 20px; padding-bottom: 20px; opacity: 0.10;" src="up-arrow.jpg"/><br/>
    <div style="background-color: #eee; padding: 10px; width: 75px; text-align: center;"><a href="<%= bookmarkletJavaScriptLink %>" id="bookmarklet_link" class="dotted_link">Glean</a></div>
  </div>
  <div id="main_div">
    <p><a href="http://en.wikipedia.org/wiki/Gleaning" target="_blank"><img src="millet.jpg"/></a></p>
    
    <p><b><i>Glean</i> is a <a href="http://en.wikipedia.org/wiki/Bookmarklet" class="dotted_link" target="_blank">bookmarklet</a> for writing <a href="http://en.wikipedia.org/wiki/Regular_expression" class="dotted_link">regular expressions</a> to help you collect live data from websites.</b></p>
    
    <p>To try it out, click the "Glean" link in the top left corner.</p>
    
    <p>To install, drag the link up to your bookmarks bar.</p>
  </div>
  <div style="position:absolute; top: 0px; right: 0px;">
    <a href="http://github.com/iwoj/Glean"><img src="forkme.png"/></a>
  </div>
</body>
</html>
