<!DOCTYPE html>
<html>
	<head>
  		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  		<title>Glean</title>
  		<style type="text/css">

	  		body {
	      		margin: 0px;
	      		padding: 0px;
	      		background-image: url("millet.jpg");
	      		background-repeat:repeat-y;
	      		background-attachment:fixed;
	      		background-size:cover;
	      		overflow: hidden;
	  		}

			a {
    			text-decoration: none;
    	  		color: #000;
				transition: opacity 0.25s;
				-webkit-transition: opacity 0.25s; 
  	  		}

  			a:hover {
    			opacity: 0.5;
  			}
			
			p {
				padding: 0px;
				margin: 10px;
			}
  			
			#main-div {
    			padding-top: 25px;
    			margin-left: 250px;
    			width: 550px;
    			font-size: 18px;
  			}

  			#bookmarklet-div {
    			position: absolute;
    			left: 80px;
  			}

  			a#bookmarklet-link {
    			color: #44c;
  			}


  			.dotted_link {
    			border-bottom: 1px dotted #666;
  			}

			#image-credit {
				position: absolute;
				bottom: 25px;
				right: 25px;
				text-align:right;
				color: white;
				opacity: 0.15;
				cursor: pointer;
				transition: opacity 0.25s;
				-webkit-transition: opacity 0.25s; 
			}

			#image-credit:hover {
				opacity: 0.5;
			}
  		</style>
	</head>
	<body>
  		<!-- 604 815 0169 -->
  		<div id="bookmarklet-div">
    		<img style="padding-top: 10px; padding-left: 30px; padding-bottom: 10px; opacity: 0.25;" src="up-arrow.png"/><br/>
    		<div style="background-color: rgba(255, 255, 255, 0.5); padding: 10px; width: 75px; text-align: center;"><a href="<%= bookmarkletJavaScriptLink %>" id="bookmarklet-link" class="dotted_link">Glean</a></div>
  		</div>
  		<div id="main-div">
    		<p><b><i>Glean</i> is a <a href="http://en.wikipedia.org/wiki/Bookmarklet" class="dotted_link" target="_blank">bookmarklet</a> for writing <a href="http://en.wikipedia.org/wiki/Regular_expression" class="dotted_link">regular expressions</a> to help you collect live data from websites.</b></p>

    		<p>For a demo, click the blue link to the left. To install, drag the link up to your bookmarks bar.</p>
  		</div>
  		<div style="position:absolute; top: 0px; right: 0px;">
    		<a href="http://github.com/iwoj/Glean" target="_blank"><img src="forkme.png"/></a>
  		</div>
  		<div id="image-credit" onclick="window.open('http://en.wikipedia.org/wiki/Gleaning','_blank')">
  		    <i>The Gleaners</i>, 1857<br/>
  		    Jean-Fran√ßois Millet
		</div>
	</body>
</html>
